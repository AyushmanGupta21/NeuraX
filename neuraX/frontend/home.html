<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile App Features</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background: #0A101A;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .phone-container {
      height: 100vh;
      background: #0A101A;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      /* Added width for better simulation */
      width: 375px;
    }

    .header {
      padding: 20px;
      position: relative;
      height: 70px; /* Ensure header has height */
    }

    .menu-icon {
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      display: inline-block;
      /* --- Make sure this path is correct --- */
      background-image: url(./logo/Menu.png);
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      width: 30px;
      height: 30px;
      font-size: 0;
      /* --- Positioned top-left within header padding --- */
      position: relative; /* Changed from relative */
      top: 15px;       /* Adjust as needed */
      left: 10px;      /* Adjust as needed */
      z-index: 10;
    }

    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 45px; /* Adjusted gap slightly */
      margin-top: 60px; /* Adjusted margin as header has fixed height */
      overflow-y: auto; /* Allow scrolling if content exceeds height */
      height: calc(100% - 70px); /* Fill remaining space below header */
    }

    .feature-card {
      border-radius: 20px;
      background: rgba(86, 39, 184, 0.33);
      box-shadow: 0px 4px 50px 0px rgba(0, 0, 0, 0.25);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .feature-card:hover {
      transform: translateY(-3px);
    }

    /* --- New rule for the feature icons --- */
    .feature-icon {
      width: 50px;  /* Desired width */
      height: 50px; /* Desired height */
      object-fit: contain; /* Scales image nicely */
      flex-shrink: 0; /* Prevents icon from shrinking */
    }

    .feature-text {
      color: white;
    }

    .feature-title {
      font-family: 'Archivo Black', sans-serif;
      font-size: 18px; /* Adjusted font size slightly */
      font-weight: 600; /* Adjusted font weight */
      margin-bottom: 4px;
    }

    .feature-description {
      font-size: 12px;
      color: #b8b8d4;
      line-height: 1.4;
    }

    /* --- Removed .icon-circle, .icon-star, .icon-preview, .icon-heart rules --- */

  </style>
</head>

<body>
  <div class="phone-container">
    <div class="header">
      <a href="./profile.html" >
      <button class="menu-icon" onclick="toggleMenu()"></button></a>
    </div>
    <div class="content">
      <a href="./vto.html" style="text-decoration: none;">
      <div class="feature-card">
        <!-- Replaced icon-circle div with img -->
        <img src="./logo/vto.png" alt="Virtual Try-On Icon" class="feature-icon">
        <div class="feature-text">
          <div class="feature-title">Virtual Try-On</div>
          <div class="feature-description">Upload your photo and see how each outfit looks on you before buying.</div>
        </div>
      </div>
    </a>
    <a href="./rtp2.html" style="text-decoration: none;">
      <div class="feature-card">
        <!-- Replaced icon-circle div with img -->
        <img src="./logo/rtp.png" alt="Real-Time Preview Icon" class="feature-icon">
        <div class="feature-text">
          <div class="feature-title">Real-Time Preview</div>
          <div class="feature-description">See how outfits look on you in real-time using your phone's camera</div>
        </div>
      </div>
    </a>
    <a href="./fav.html" style="text-decoration: none;">
      <div class="feature-card">
        <!-- Replaced icon-circle div with img -->
        <img src="./logo/fav.png" alt="Save Favorites Icon" class="feature-icon">
        <div class="feature-text">
          <div class="feature-title">Save Favorites</div>
          <div class="feature-description">Build your perfect wardrobe by saving outfits you love</div>
        </div>
      </div>
    </div>
  </div>
</a>

      console.log("Menu button clicked!");

      // nav.classList.toggle('active');
    }
  </script>

</body>
</html>
