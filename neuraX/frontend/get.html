<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Checker App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #121621;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 400px;
            height: 650px;
            /* background-color: #121621; */
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            /* box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            gap: 30px;
        }

        .card {
            background: linear-gradient(180deg, #f89c50 0%, #5627B8 100%);
            border-radius: 30px;
            padding: 24px 18px;
            width: 100%;
            position: relative;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            left:15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .card-title {
            color: white;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            line-height: 1.2;
            text-align: center;
        }

        .highlight {
            color: #1a0033;
            font-weight: 800;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .button {
            margin-top: 30px;
      padding: 15px 30px;
      background: #f89c50;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="content-wrapper">
            <div class="card">

                <a href="./land.html" class="close-button" style="text-decoration: none;">âœ•</a>
                <div class="card-title">
                    Check your next<br>
                    <span class="highlight">perfect outfit</span> in<br>
                    second !
                </div>
                <div class="card-description">
                    Let AI help you style the best outfits for any occasion. Upload your photo, describe your vibe, and let the magic happen.
                </div>
            </div>
            
            <div class="button-container">
                <a href="./sign.html" class="button" style="text-decoration: none;">GET STARTED</a>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
</body>
</html>
