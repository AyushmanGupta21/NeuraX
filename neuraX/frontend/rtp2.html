<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    
    body {
      background-color: #0A101A;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    
    .camera-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    #camera-view {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .close-btn {
      background: #0A101A;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .title-box {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      background-color: #5627B8;
      padding: 10px 25px;
      border-radius: 25px;
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: 0 2px 10px #0A101A;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .action-btn {
      background:#f89c50;
      color: rgb(11, 11, 11);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }
    
    .action-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .capture-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      border: 4px solid rgba(255,255,255,0.5);
      cursor: pointer;
    }
    
    .bottom-text {
      text-align: center;
      padding: 10px;
      background:#0A101A;;
      border-radius: 20px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .button-row {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <!-- Camera feed will be displayed here -->
    <video id="camera-view" autoplay playsinline></video>
    
    <div class="overlay">
      <div class="header">
        <button class="close-btn">Ã—</button>
        <div class="title-box">Real-Time Preview</div>
        <div style="width: 40px;"></div> <!-- Spacer -->
      </div>
      
      <div class="controls">
        <div class="button-row">
          <button class="action-btn" id="start-btn">Start</button>
          <button class="action-btn" id="stop-btn" disabled>Stop</button>
        </div>
        
        <div class="bottom-text">
          See how outfits look on you in real-time using your camera
        </div>
      </div>
    </div>
  </div>

  <script>
    // Camera access
    const cameraView = document.getElementById('camera-view');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const closeBtn = document.querySelector('.close-btn');
    
    let stream = null;
    
    // Start camera
    startBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        cameraView.srcObject = stream;
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error("Camera error: ", err);
        alert("Could not access the camera");
      }
    });
    
    // Stop camera
    stopBtn.addEventListener('click', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        cameraView.srcObject = null;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });
    
    // Close button
    closeBtn.addEventListener('click', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      window.history.back();
    });
    
    // Initialize with camera stopped
    stopBtn.disabled = true;
  </script>
</body>
</html>
