<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Save Favorites</title>
  <style>
    body {
      margin: 0;
      background-color: #0A101A;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background-color: #1e1e2f;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .back-btn {
      position: absolute;
      left: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .favorites-container {
      width: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      flex-grow: 1;
    }
    .card {
      width: 80%;
      max-width: 320px;
      background: #2e2b45;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(140, 82, 255, 0.2);
      margin: 0 auto;
      position: relative;
    }
    .add-outfit-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: #8c52ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 0.7rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-title {
      font-size: 0.9rem;
      font-weight: bold;
    }
    .actions {
      display: flex;
      gap: 0.4rem;
    }
    .btn {
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
      font-weight: bold;
    }
    .favorite-btn {
      background: #8c52ff;
      color: white;
    }
    .delete-btn {
      background: #c04595;
      color: white;
    }
    .input-section {
      padding: 0.6rem;
      background: #1e1e2f;
      border-top: 1px solid #444;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    input {
      padding: 0.3rem 0.rem;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 0.8rem;
      background: #3f3733;
      color: rgb(255, 255, 255);
      width: 100%;
      height: 28px;
    }
    input::placeholder {
      color: #e0e0e0;
      opacity: 0.8;
      font-size: 0.75rem;
    }
    .save-btn {
      background: #f89c50;
      color: rgb(0, 0, 0);
      font-weight: bold;
      border: none;
      padding: 0.35rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      width: 20%;
      align-items: center;
      justify-content: center;
      display: flex;
      margin-left: auto;
      margin-top: 0.2rem;
    }
    .note {
      color: #aaa;
      font-size: 0.8rem;
      margin-top: 1rem;
      text-align: center;
      padding: 0 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goBack()">‚Üê</button>
    Saved Favorites
  </header>

  <div class="favorites-container" id="favoritesContainer">
    <!-- Initial Outfit Card -->
    <div class="card" id="card1">
      <button class="add-outfit-btn" onclick="addOutfitCard()">+</button>
      <img id="img1" src="https://via.placeholder.com/400x200.png?text=Outfit+1" alt="Outfit 1">
      <div class="card-content">
        <span class="card-title" id="title1">Outfit 1</span>
        <div class="actions">
          <button class="btn favorite-btn">‚ù§</button>
          <button class="btn delete-btn" onclick="deleteCard(1)">üóë</button>
        </div>
      </div>
      <div class="input-section">
        <input type="text" id="inputTitle1" placeholder="Enter outfit name">
        <input type="text" id="inputImage1" placeholder="Enter image URL">
        <button class="save-btn" onclick="updateCard(1)">Save</button>
      </div>
    </div>
  </div>

  <p class="note">Customize your favorite outfits. Add name and image, then click Save.</p>

  <script>
    let cardCounter = 1;
    let deletedCardNumbers = [];

    function updateCard(cardNum) {
      const titleInput = document.getElementById(`inputTitle${cardNum}`).value;
      const imageInput = document.getElementById(`inputImage${cardNum}`).value;

      if (titleInput) {
        document.getElementById(`title${cardNum}`).innerText = titleInput;
      }
      if (imageInput) {
        document.getElementById(`img${cardNum}`).src = imageInput;
      }
    }

    function deleteCard(cardNum) {
      const card = document.getElementById(`card${cardNum}`);
      if (card) {
        card.remove();
        // Add the deleted card number to our array for reuse
        deletedCardNumbers.push(cardNum);
        // Sort the array so we can pick the smallest available number
        deletedCardNumbers.sort((a, b) => a - b);
      }
    }

    function getNextCardNumber() {
      // If we have deleted card numbers available, use the smallest one
      if (deletedCardNumbers.length > 0) {
        return deletedCardNumbers.shift();
      }
      // Otherwise increment the counter
      return ++cardCounter;
    }

    function addOutfitCard() {
      const nextCardNum = getNextCardNumber();
      const container = document.getElementById('favoritesContainer');
      const newCard = document.createElement('div');
      newCard.className = 'card';
      newCard.id = `card${nextCardNum}`;
      newCard.innerHTML = `
        <button class="add-outfit-btn" onclick="addOutfitCard()">+</button>
        <img id="img${nextCardNum}" src="https://via.placeholder.com/400x200.png?text=Outfit+${nextCardNum}" alt="Outfit ${nextCardNum}">
        <div class="card-content">
          <span class="card-title" id="title${nextCardNum}">Outfit ${nextCardNum}</span>
          <div class="actions">
            <button class="btn favorite-btn">‚ù§</button>
            <button class="btn delete-btn" onclick="deleteCard(${nextCardNum})">üóë</button>
          </div>
        </div>
        <div class="input-section">
          <input type="text" id="inputTitle${nextCardNum}" placeholder="Enter outfit name">
          <input type="text" id="inputImage${nextCardNum}" placeholder="Enter image URL">
          <button class="save-btn" onclick="updateCard(${nextCardNum})">Save</button>
        </div>
      `;
      container.appendChild(newCard);
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
